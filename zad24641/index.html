<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://formspree.io/mwkronwn" method="POST">
      <label for="firstName">Imię</label>
      <input type="text" name="firstName" id="firstName" /><br />
      <label for="lastName">Nazwisko</label>
      <input type="text" name="lastName" id="lastName" /><br />
      <label for="email">Email</label>
      <input type="email" name="email" id="email" /><br />
      <label for="phone">Telefon</label>
      <input type="number" name="phone" id="phone" /><br />
      <label for="city">Miasto</label>
      <select name="city" id="city">
        <option value="Kraków">Kraków</option>
        <option value="Warszawa" selected>Warszawa</option>
        <option value="Gdańsk">Gdańsk</option> </select
      ><br />
      <label><input type="radio" name="sex" />Kobieta</label><br />
      <label><input type="radio" name="sex" />Mężczyzna</label><br />
      <label><input type="checkbox" name="agreement" />Wyrażam zgodę na przetwarzanie
      danych</label><br />
      <label for="message">Wiadomość</label><br />
      <textarea name="message" id="message"></textarea><br />
      <input type="submit" value="Wyślij" /><br />
    </form>
  </body>
</html>
